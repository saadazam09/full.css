<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: rgb(60, 171, 0);
}

/* visited link */
a:visited {
  color: green;
}
/* mouse over link */
a:hover{
    color: red;
    font-size: 150%;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="google.com" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>

</html>
