<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
</head>
<style>
    p{
        outline: dotted;
        outline-width: 3px;
        outline-color: red;
        border-color: green;
        
    }
    p.p1{
        outline: solid;
        outline-width: 5px;
        outline-color: red;
        border: 1px solid;
        border-color: green;

    }
</style>
<body>
    <p>Lorem, ipsum dolor.</p>
    <p class="p1">Lorem, ipsum dolor.</p>
</body>
</html>
