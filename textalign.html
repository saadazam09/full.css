<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
h1{
    text-align: center;
    text-shadow: 2px 2px red;
    font-family: sans-serif;

}
h2{
    text-align: left;
    font-style: italic;
    font-size: 30px;
}
p{
    color: white;
    border: 1px solid;
    padding: 10px solid;
    width: 200px;
    height: 200px;
    text-align: justify;
    background-color: black;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 15px;
}
h3{
    text-decoration: overline;
    text-indent: 50px;
}

</style>
<body>
    <h1>welcome</h1>
    <h2>hi</h2>
    <h3>bye</h3>
    <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea, quidem.</p>
</body>
</html>
